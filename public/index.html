<html>
<head>
  <link rel="stylesheet" type="text/css" href="jspm_packages/github/twbs/bootstrap@3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="jspm_packages/github/twbs/bootstrap@3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign In</h1>
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"/>
          <form class="form-signin" action="/login" method="post">
            <input type="text" name="username" class="form-control" placeholder="email" required autofocus/>
            <input type="password" name="password" class="form-control" placeholder="password" required/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <span class="clearfix"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
