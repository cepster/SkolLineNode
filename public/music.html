<template>
  <div class="container">
    <div class="col-md-3">
      <div class="well sk-list-container">
      <ul class="nav">
        <li repeat.for="tune of music"><a click.delegate="$parent.loadDetail(tune._id)">${tune.name}</a></li>
      </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Music Detail</h3>
        </div>
        <div class="panel-body">
          <div if.bind="!selectedMusic">
            Please select a tune on the left to view detail
          </div>
          <div if.bind="selectedMusic">
            <h3>${selectedMusic.name}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
