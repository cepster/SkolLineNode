<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Gig Detail</h3>
    </div>
    <div class="panel-body sk-body">

      <a route-href="route:gigs;">Back to Gigs...</a>

      <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="name" class="form-control" value.bind="gig.name"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="text" placeholder="date" class="form-control" value.bind="gig.date"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Start Time</label>
            <div class="col-sm-10">
              <input type="text" placeholder="start time" class="form-control" value.bind="gig.startTime"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">End Time</label>
            <div class="col-sm-10">
              <input type="text" placeholder="end time" class="form-control" value.bind="gig.endTime"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Notes</label>
            <div class="col-sm-10">
              <input type="text" placeholder="notes" class="form-control" value.bind="gig.notes"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-1">
              <button click.delegate="saveGig()">Save</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</template>
