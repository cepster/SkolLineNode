<template>
  <require from="./custom/adminOnly"></require>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">No Response</h3>
      </div>
    </div>
    <div class="panel-body sk-body">
      <div class="control-group sk-list">
        <a repeat.for="gig of gigs.noResponse" route-href="route: gigDetail; params.bind: {gigID: gig._id}">${gig.name}</a>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Going</h3>
      </div>
    </div>
    <div class="panel-body sk-body">
      <div class="control-group sk-list">
        <a repeat.for="gig of gigs.attending" route-href="route: gigDetail; params.bind: {gigID: gig._id}">${gig.name}</a>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Not Going</h3>
      </div>
    </div>
    <div class="panel-body sk-body">
      <div class="control-group sk-list">
        <a repeat.for="gig of gigs.notGoing" route-href="route: gigDetail; params.bind: {gigID: gig._id}">${gig.name}</a>
      </div>
    </div>


    <div admin-only class="control-group">
      <button click.delegate="newGig()">New Gig</button>
    </div>
  </div>
</template>
